<li data-role="product-item">
    <div class="controls">
        <!-- ko if: is_visible_in_site_visibility -->
            <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="edit"></a>
        <!-- /ko -->
        <a href="#"
           data-bind="attr: {'data-ajax': remove_url, title: $t('Remove item')}"
           data-loading=""
           class="remove">
        </a>
    </div>

    <!-- ko if: product_has_url -->
        <a data-bind="attr: {href: product_url, title: product_name}" class="image">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: $parents[3].isAdditionalSidebar($element) ? item.product_image_sidebar : item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </a>
    <!-- /ko -->
    <!-- ko ifnot: product_has_url -->
        <span class="image">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: $parents[3].isAdditionalSidebar($element) ? item.product_image_sidebar : item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </span>
    <!-- /ko -->

    <div class="info">
        <!-- ko if: product_has_url -->
            <a data-bind="attr: {href: product_url}, text: product_name" class="name"></a>
        <!-- /ko -->
        <!-- ko ifnot: product_has_url -->
            <span class="name" data-bind="text: product_name"></span>
        <!-- /ko -->

        <div class="details">
            <!-- ko text: qty --><!-- /ko --> x
            <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</li>
